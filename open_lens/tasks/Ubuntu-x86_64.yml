---
# tasks file for open-lens
- name: Check if openLens is installed
  ansible.builtin.stat:
    path: /usr/bin/lens
  register: open_lens_installed

- name: Create temporary build directory
  ansible.builtin.tempfile:
    state: directory
    suffix: temp_dir
  register: temp_dir
  when: not open_lens_installed.stat.exists

- name: Download openLens file with check (sha256)
  ansible.builtin.get_url:
    url: >
      'https://github.com/MuhammedKalkan/OpenLens/releases/download/v{{ open_lens.version }}/OpenLens-{{ open_lens.version }}.amd64.deb'
    dest: '{{ temp_dir.path }}'
    checksum: 'sha256:https://github.com/MuhammedKalkan/OpenLens/releases/download/v{{ open_lens.version }}/OpenLens-{{ open_lens.version }}.amd64.deb.sha256'
    
- name: Install a openLens.deb package
  ansible.builtin.apt:
    deb: '{{ temp_dir.path }}/OpenLens-{{ open_lens.version }}.amd64.deb'
  become: true
  when: not open_lens_installed.stat.exists

- name: Remove the temporary dir
  ansible.builtin.file:
    path: '{{ temp_dir.path }}'
    state: absent
  when: temp_dir.path is defined
