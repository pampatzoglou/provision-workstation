name: CI
on:
  pull_request:
  push:
    branches:
    - '**'
  schedule:
    - cron: "30 5 * * 0"

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python 3.
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install test dependencies.
      run: pip3 install yamllint
    - name: Lint code.
      run: |
        yamllint .
    - name: Run ansible-lint
      uses: ansible/ansible-lint-action@main

  molecule-install-test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        roles:
          - argo
          - firewall
          - zsh
          - git
          - aws
          - azure
          - doctl
          - gcp
          - kubectl
          - helm
          - terraform
          - tilt
          - teleport
          - telepresence
          - velero
          - cmctl
          - logcli
          - k6s
          - kind
          - github
          - kube_bench
          - stern
          - copper
          - keepassxc
          - syncthing
          - wireguard

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Set up Python 3.
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Generate sha for role ${{ matrix.roles }}
      run: | 
        echo "::set-output name=sha::$(find ${{ matrix.roles }} -type f -print0 | xargs -0 sha1sum | sha1sum | awk '{print $1;}')"
    - name: Cache roles sha
      id: cache-roles-sha
      uses: actions/cache@v3
      with:
        path: roles-sha
        key: ${{ matrix.roles }}-sha
